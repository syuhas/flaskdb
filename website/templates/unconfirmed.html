{% extends "base.html" %} 

{% block title %}Profile{% endblock %} 
{% block head %}
    {{ super() }}
    
{% endblock %}
{% block content %}


<main>

    <div class="container">
  
  
  
  
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="h-25">
              <img src="{{ url_for('static', filename='login.png') }}" class="form-img" alt="">  
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1 class="text-center">Attention</h1>
          <h5 class="text-center">You have not confirmed your account.</h5>
        </div>
      </div>
      <hr>
      
      <form action="#" method="post">
  
        <div class="row justify-content-center">
          <div class="col-md-5">
            <p class="text-center">Please check your inbox and spam folder.</p>
            <p class="text-center">Didn't get the email? <a href="/send_confirm_email">Resend Email</a></p>
            <p class="text-center"></p>
          </div>
        </div>  
      </form>


      <div class="row justify-content-center">
        <div class="col-1">
          <a class="btn btn-primary" href="/logout" role="button">Logout</a>
        </div>
      </div>  
      
  
  
  
  
    </div>
  
      
      
  </main>




{% endblock  %}
